<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>GALÁXIAS</title>
    
    <style>
        /* Adicionando borda aos botões */
        .nav-link {
            border: 1px solid white;
            border-radius: 5px;
            padding: 8px 16px;
        }

        /* Alinhamento dos botões à esquerda */
        .navbar-nav {
            margin-right: auto;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        /* Estilo em negrito para os botões */
        .nav-link {
            font-weight: bold;
        }

        /* Rodapé fixo */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black; /* Alterando a cor de fundo para preto */
            color: white;
            text-align: center; /* Centralizando o texto */
            padding: 10px 0;
            font-weight: bold; /* Deixando o texto em negrito */
        }
    </style>
</head>
<body>
     <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bold rounded" href="#">INÍCIO <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold rounded" href="/sobreNos">SOBRE</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold rounded" href="/contato">CONTATO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        
        <h1 class="text-center mb-2">Listar todos os itens cadastrados</h1>
        <div class="table-responsive"> <!-- Adicionando classe para tornar a tabela responsiva -->
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Estrela Principal</th>
                        <th scope="col">Distância</th>
                        <th scope="col">Imagem</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for galaxia in dados %}
                    <tr>
                        <td>{{ galaxia[0] }}</td>
                        <td>{{ galaxia[1] }}</td>
                        <td>{{ galaxia[2] }}</td>
                        <td>{{ galaxia[3] }}</td>
                        <td><img src="{{ galaxia[4] }}" alt="Imagem da Galáxia" style="max-width: 100px;"></td>
                        <td>
                            <div class="d-flex flex-column flex-md-row">
                                
                                <!-- Botão Editar -->
                                <form action="{{ url_for('editar', id=galaxia[0]) }}" method="get" class="mb-2 mb-md-0 mr-md-2">
                                    <button type="submit" class="btn btn-primary">Editar</button>
                                </form>
                                <!-- Botão Deletar -->
                                <form action="{{ url_for('deletar_galaxia_route', id=galaxia[0]) }}" method="post">
                                    <button type="submit" class="btn btn-danger">Deletar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
        <!-- Botões dentro de uma div flexível -->
    <div class="d-flex justify-content-center mt-3">
        <div class="mr-2">
            <form action="{{ url_for('criar') }}" method="GET">
                <button type="submit" class="btn btn-primary">Cadastrar Nova</button>
            </form>
        </div>
        <div>
            <form action="{{ url_for('sobre') }}" method="GET">
                <button type="submit" class="btn btn-primary">Sobre</button>
            </form>
        </div>
    </div>
    </div>
    
    <!-- Rodapé -->
    <div class="footer">
        Produzido por Hubble
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
</html>
